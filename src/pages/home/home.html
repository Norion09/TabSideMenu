<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filmes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start class="avatarCard">
        <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.poster_path">
      </ion-avatar>
      <h2 class="feed_title" class="titleCard">{{ filme.original_title }}</h2>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note class="row">
          Score: {{ filme.vote_average }}
        </ion-note>
      </ion-col>

      <ion-col center text-center>
        <ion-note class="row">
          Vote: {{ filme.vote_count }}
        </ion-note>
      </ion-col>

      <ion-col center text-center>
        <ion-note class="row">
          Release:<br>{{ filme.release_date }}
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="openDetails(filme)">Details</button>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
